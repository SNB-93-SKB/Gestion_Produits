<div class="p-3">
  <div class="card">
  
      <div class="card-body">
          <div class="row">
              <div class="col-md-6">
                <form [formGroup]="produitForm" (ngSubmit)="saveProduit()">
                
                  <div class="mb-3">
                    <label class="form-label"> Nom</label>
                    <input class="form-control" formControlName="nom">
                  </div>

                  <div class="mb-3">
                      <label class="form-label"> Prix</label>
                      <input class="form-control" formControlName="prix">
                    </div>
                    <div class="mb-3">
                      <label class="form-label"> Checked</label>
                      <input type="checkbox" class="form-check-input" formControlName="checked">
                    </div>
                    <button [disabled]="produitForm.invalid"  class="btn btn-success">Ajouter</button>
              </form>
              </div>
          </div>
     </div>
  </div>
  </div>
